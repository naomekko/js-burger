    <script>
        const qa = document.querySelectorAll(".js-ac"); // js-ac要素すべて取得
        function acToggle() { // クリック時に出現するclass名の指定とクリック毎にclassの追加と削除の切り替えさせる設定
            const content = this.nextElementSibling; // thisはこのjsの書き方の場合最初の行で取得した.js-acを指すため、.js-acが書かれている要素の次の要素（隣）
            content.classList.toggle("is-open");// クリック毎に.is-openの追加と削除を行う（toggleで設定）
            const qa = this;// thisはこのjsの書き方の場合最初の行で取得した.js-acを指す
            qa.classList.toggle('is-open');// js-ac要素にis-openクリック毎に追加と削除を行う（toggleで設定）
        }

        for (let i = 0; i < qa.length; i++) { // ループ文で処理を繰り返しを行う。.js-acのclassが複数指定された場合その数分繰り返し処理を行う。qa.lengthは.js-acの数をを取得してその数文繰り返しを行う
            qa[i].addEventListener("click", acToggle);//クリックすると、acToggleを実行するという設定。本来は、記述された数分の.addEventListenerの処理が必要だが、ループ文の処理のお陰で自動的に処理されている
        }    
    </script>
